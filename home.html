<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift - Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <button class="menu-btn" id="menu-btn" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>

        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#5B5FED" />
                <path d="M12 7v10M7 12h10" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="logo-text">Drift</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="home-content">
        <div class="greeting-section">
            <h1 class="greeting" id="greeting">Hello there</h1>
            <p class="focus-message">
                Your focus today is
                <span class="focus-percentage" id="focus-percentage">--</span>
            </p>
        </div>
    </main>

    <!-- Sidebar Menu (hidden by default) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" id="close-btn" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="home.html" class="sidebar-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="sidebar-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>Insights</span>
            </a>
            <a href="popup.html" class="sidebar-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path d="M12 1v6m0 6v6" />
                </svg>
                <span>Live Monitoring</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile-mini">
                <div class="user-avatar-mini" id="user-avatar-mini">DR</div>
                <div class="user-info-mini">
                    <div class="user-name-mini" id="user-name-mini">Loading...</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="analytics.js"></script>
    <script src="home.js"></script>
</body>

</html>
