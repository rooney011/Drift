<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Drift</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="profile-container">
        <!-- Header -->
        <header class="profile-header">
            <button class="back-btn" id="back-btn" aria-label="Go back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12" />
                    <polyline points="12 19 5 12 12 5" />
                </svg>
            </button>
            <h1 class="header-title">Profile Settings</h1>
            <button class="close-btn" id="close-btn" aria-label="Close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="profile-content">
            <div class="intro-section">
                <h2 class="intro-title">Let's get to know you</h2>
                <p class="intro-text">Personalize your experience to make your focus sessions more effective. Your AI
                    companion adapts to you.</p>
            </div>

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-circle" id="avatar-circle">AJ</div>
            </div>

            <!-- Form -->
            <form class="profile-form" id="profile-form">
                <div class="form-card">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="full-name" placeholder="Alex Johnson" value="">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="preferred-name">Preferred Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="preferred-name" placeholder="Alex" value="">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#999"
                                stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z" />
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </div>
                        <p class="help-text">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#5B5FED"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="12" y1="16" x2="12" y2="12" />
                                <line x1="12" y1="8" x2="12.01" y2="8" />
                            </svg>
                            This is how your AI companion will address you during check-ins.
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="current-focus">Current Focus</label>
                        <div class="select-wrapper">
                            <select id="current-focus">
                                <option value="">Select your focus...</option>
                                <option value="undergraduate">Undergraduate Student</option>
                                <option value="graduate">Graduate Student</option>
                                <option value="professional">Working Professional</option>
                                <option value="entrepreneur">Entrepreneur</option>
                                <option value="creative">Creative Professional</option>
                                <option value="researcher">Researcher</option>
                                <option value="other">Other</option>
                            </select>
                            <svg class="select-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="#999" stroke-width="2">
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                    Save & Continue
                </button>

                <button type="button" class="cancel-btn" id="cancel-btn">Cancel and go back</button>
            </form>
        </main>
    </div>

    <script src="profile.js"></script>
</body>

</html>
